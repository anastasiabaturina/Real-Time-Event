<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="button" id="loginButton">Login</button>
        <button type="button" id="registerButton">Register</button>
    </form>
    <div id="message"></div>

    <script>
        document.getElementById('loginButton').addEventListener('click', async function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:5126/api/v1/Auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ UserName: username, Password: password })
            });

            const data = await response.json();

            if (response.ok) {
                document.getElementById('message').innerText = 'Login successful. Redirecting to chat page...';
                localStorage.setItem('jwtToken', data.token);
                localStorage.setItem('username', username);

                setTimeout(() => {
                    window.location.href = 'chat.html';
                }, 2000);
            } else {
                document.getElementById('message').innerText = 'Login failed: ' + data.message;
            }
        });

        document.getElementById('registerButton').addEventListener('click', async function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:5126/api/v1/Auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ UserName: username, Password: password })
            });

            const data = await response.json();

            if (response.ok) {
                document.getElementById('message').innerText = 'Registration successful. Redirecting to chat page...';
                localStorage.setItem('jwtToken', data.token);
                localStorage.setItem('username', username);

                setTimeout(() => {
                    window.location.href = 'chat.html';
                }, 2000);
            } else {
                document.getElementById('message').innerText = 'Registration failed: ' + data.message;
            }
        });
    </script>
</body>
</html>
